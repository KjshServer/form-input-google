<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--===== CSS =====-->
		<link rel="stylesheet" href="style.min.css" />

		<title>Login form style google</title>
	</head>
	<body>
		<div class="l-form">
			<form action="" class="form">
				<h1 class="form__title">Sign In</h1>

				<div class="form__div">
					<input type="text" class="form__input" id="email-input-1" placeholder=" " />
					<label for="" class="form__label" id="email-label-1">Email</label>
					<p class="form__error" id="email-error-1"></p>
				</div>

				<div class="form__div">
					<input type="password" class="form__input" id="password-input-1" placeholder=" " />
					<label for="" class="form__label" id="password-label-1">Password</label>
					<p class="form__error" id="password-error-1"></p>
				</div>

				<input type="submit" class="form__button" value="Sign In" />
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
